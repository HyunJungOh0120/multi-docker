language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t hyunjungoh/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true hyunjungoh/react-test npm test -- --coverage

after_success:
  - docker build -t hyunjungoh/multi-client ./client
  - docker build -t hyunjungoh/multi-nginx ./nginx
  - docker build -t hyunjungoh/multi-server ./server
  - docker build -t hyunjungoh/multi-worker ./worker
